<!DOCTYPE html>
<html>
    <head>
        <title>Flask_PostgreSQL</title>
    </head>
    <body>
        <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>CourseName</th>
                <th>Fee</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %} 
            <tr>
                <td>{{ row[0] }}</td>   
                <td>{{ row[1] }}</td>   
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
<h2>Add a New Course</h2>
    <form action="/create" method="post">
    <input type="text" name="name" placeholder="Name">
    <br>
    <input type="text" name="fee" placeholder="Fee">
    <br>
    <input type="text" name="duration" placeholder="Duration">
    <br>
    <input type="submit" value="Create">
    </form>

<h2>Update/Delete course details </h2>
    <table>
        <thead style="display:block">
            <tr>
                <th>ID</th>
                <th width="35%">Course Name</th>
                <th width="35%"> Fee </th>
                <th width="15%"> Duration </th>
                <th width="15%"> Action </th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>
                    <form action="/update" method="post">
                    <label>{{ row[0] }}</label>
                    <input type="hidden" name="id" value="{{ row[0] }}">            
                    <input type="text" name="name" size="15" value="{{ row[1] }}">            
                    <input type="text" name="fee" size="7" value="{{ row[2] }}">            
                    <input type="text" name="duration" size="3" value="{{ row[3] }}">
                    <input type="sumbit" value="Update">
                    </form>
                </td>
                <td>
                    <form action="/delete" method="post">
                    <input type="hidden" name="id" value="{{ row[0] }}">
                    <input type="submit" value="Delete">
                    </form>
                </td>
            </tr> 
            {% endfor %}                           
        </tbody> 
    </table>    

    </body>
</html>
